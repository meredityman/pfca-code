<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Set A5 page size */
        @page {
            size: A5;
        }
        /* Set card dimensions and margin */
        body {
            width: 148mm;
            height: 210mm;
            margin: 0;
            padding: 10mm;
        }
        /* Style for character information */
        .character-info {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        /* Style for character name */
        .character-name {
            font-weight: bold;
        }
        /* Style for character background story */
        .character-story {
            margin-top: 10mm;
        }
    </style>
</head>
<body>

<body>
    <div class="character-info">
        <p class="character-name">Laki Xrfaran</p>
        <p>Age: 29</p>
        <p>Gender: orb</p>
        <div class="character-story">
            <p>Started life as a plumber and later became a sardine. As a result oriy feels inclines to enter the crypto-marketing space.</p>
        </div>
    </div>
</body>

</body>
</html>
